<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<script>
function start(){
    document.getElementById("a").value = ~~(Math.random()*100);
    document.getElementById("b").value = ~~(Math.random()*100);
}

function check(){
    var a = Number(document.getElementById("a").value);
    var b = Number(document.getElementById("b").value);
    if(document.getElementById("answer").value==a+b)
        document.getElementById("結果").innerText="你最棒了，答對了";
    else{
        document.getElementById("結果").innerText="答錯了"
    }
}
</script>
</head>
<body>
<input id="a" disabled>+<input id="b" disabled>=<input type="number" id="answer">
<br>
<button onclick="check()">確認答案</button>
<button onclick="start()">開始</button>
<h1 id="結果"></h1>
</body>
</html>
